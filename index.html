<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>

   <!-- ======  HTML CODES ============== -->

<div id="default-popup" style="display: block;">
   <img src="/wp-content/uploads/updated-location-banner.jpg" alt="" class="" width="500px" height="500px">
</div>

<div id="holiday-popup-1" style="display: none;">
   <video autoplay="autoplay" loop="loop" muted="">
         <source src="/wp-content/uploads/Memorial-Day-1.mp4" type="video/mp4">
   </video>
</div>

<div id="holiday-popup-2" style="display: none;">
   <video autoplay="autoplay" loop="loop" muted="">
         <source src="/wp-content/uploads/Memorial-Day-2.mp4" type="video/mp4">
   </video>
</div>

<div id="holiday-popup-3" style="display: none;">
   <video autoplay="autoplay" loop="loop" muted="">
         <source src="/wp-content/uploads/Memorial-Day-3.mp4" type="video/mp4">
   </video>
</div>

<!-- ======  JAVASCRIPT CODES ============== -->

<script>
window.setInterval(function(){
   var currentDate = new Date();
   var day1  = new Date("May 27, 2023 06:30:00"); // 5PM Sohail Time
   var day2  = new Date("May 28, 2023 06:30:00"); // 5PM Sohail Time
   var day3  = new Date("May 29, 2023 06:30:30"); // 5PM Sohail Time
   var dayLast  = new Date("May 30, 2023 20:00:00"); // 7AM 5PM Sohail Time
   console.log( currentDate );

   if( currentDate < day1 ){
         console.log( "Display Default Graphics" );
         document.getElementById( 'default-popup' ).style.display = 'block';
         document.getElementById( 'holiday-popup-1' ).style.display = 'none';
         document.getElementById( 'holiday-popup-2' ).style.display = 'none';
         document.getElementById( 'holiday-popup-3' ).style.display = 'none';
   }
   else if( currentDate > day1 && currentDate < day2 ){
         console.log( "Display Holiday Graphics 1" );
         document.getElementById( 'default-popup' ).style.display = 'none';
         document.getElementById( 'holiday-popup-1' ).style.display = 'block';
         document.getElementById( 'holiday-popup-2' ).style.display = 'none';
         document.getElementById( 'holiday-popup-3' ).style.display = 'none';
   }
   else if( currentDate > day2 && currentDate < day3 ){
         console.log( "Display Holiday Graphics 2" );
         document.getElementById( 'default-popup' ).style.display = 'none';
         document.getElementById( 'holiday-popup-1' ).style.display = 'none';
         document.getElementById( 'holiday-popup-2' ).style.display = 'block';
         document.getElementById( 'holiday-popup-3' ).style.display = 'none';
   }
   else if( currentDate > day3 && currentDate < dayLast ){
         console.log( "Display Holiday Graphics 3" );
         document.getElementById( 'default-popup' ).style.display = 'none';
         document.getElementById( 'holiday-popup-1' ).style.display = 'none';
         document.getElementById( 'holiday-popup-2' ).style.display = 'none';
         document.getElementById( 'holiday-popup-3' ).style.display = 'block';
   }
   else if( currentDate > dayLast ){
         console.log( "Display Default Graphics" );
         document.getElementById( 'default-popup' ).style.display = 'block';
         document.getElementById( 'holiday-popup-1' ).style.display = 'none';
         document.getElementById( 'holiday-popup-2' ).style.display = 'none';
         document.getElementById( 'holiday-popup-3' ).style.display = 'none';
   }

},3000);

</script>

<!--============ Popup Scheduling Styles ==============-->

<style>
#default-popup img,
#holiday-popup-1 video,
#holiday-popup-2 video,
#holiday-popup-3 video{
   width: 100%;
}

</style>


    
</body>
</html>
